services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: csv-notes-backend
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=sqlite:///./data/notes.db
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    container_name: csv-notes-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
